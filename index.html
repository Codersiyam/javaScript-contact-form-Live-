<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contect Form Design Html CSS JS </title>
    <!-- -----css_url--- -->
     <link rel="stylesheet" href="./css/style.css">
     <!-- ---icons_url--- -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- -----------Contact_form_start------- -->

    <div class="continer">
        <h1>Contact Form</h1>

        <form action="#">

            <div class="form_file">

                <div class="index">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" class="form_info" placeholder="Name" >
                </div>

                <div class="index">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" class="form_info" placeholder="Email" >
                </div>
            </div><!--form_file_end-->

            <div class="form_file">
                
                <div class="index">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" name="number" class="form_info" placeholder="Number" >
                </div>

                <div class="index">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" name="adderass" class="form_info" placeholder="Adderass" >
                </div>
            </div><!--form_file_end-->

            <div class="msg">
                <textarea placeholder="Typing The Message" name="#" id="msg" rows="10px" cols="60px" ></textarea>
                <label for="#">
                    <p id="chart">00</p>
                    <p id="count" >/5000</p>
                    

                </label>
            </div><!--msg_end-->

            <div class="form_button">
                <input type="submit" class="form_btn" name="contact" value="Submit" >
            </div><!--form_button-->
        </form>
    </div><!--continer_end-->




















    <!-- -----------Contact_form_end------- -->







    <script src="./js/script.js"></script>
</body>
</html>
